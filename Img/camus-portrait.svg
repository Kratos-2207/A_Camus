<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Dégradé pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b705c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5f4d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour la peau -->
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4b896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4a882;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- Silhouette de Camus de profil (tourné vers la droite) -->
  <g id="camus-profile">
    
    <!-- Cou -->
    <path d="M 180 320 L 180 380 L 220 385 L 230 320 Z" 
          fill="url(#skinGradient)" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Épaule et col de chemise -->
    <path d="M 150 380 Q 180 375 220 385 L 240 450 L 120 450 Z" 
          fill="#e8dcc8" stroke="#c4b5a0" stroke-width="2"/>
    
    <!-- Col de veste -->
    <path d="M 160 390 L 180 380 L 190 420 L 170 430 Z" 
          fill="#4a3f35" stroke="#2c2416" stroke-width="1.5"/>
    
    <!-- Arrière du crâne et cheveux -->
    <ellipse cx="200" cy="200" rx="85" ry="110" 
             fill="#2c2416" stroke="#1a1410" stroke-width="2"/>
    
    <!-- Visage -->
    <path d="M 250 150 Q 265 180 268 220 Q 268 260 255 290 Q 240 310 220 318 
             L 215 310 Q 230 295 240 270 Q 248 240 248 210 Q 246 170 235 145 Z" 
          fill="url(#skinGradient)" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Front -->
    <path d="M 235 145 Q 220 135 200 132 Q 180 132 165 140" 
          fill="url(#skinGradient)" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Nez caractéristique de Camus -->
    <path d="M 248 210 L 265 215 L 263 225 L 255 230 Q 252 225 248 220" 
          fill="#c4a882" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Lèvre supérieure -->
    <path d="M 255 230 Q 258 235 256 238" 
          fill="none" stroke="#8b7355" stroke-width="2"/>
    
    <!-- Lèvre inférieure -->
    <path d="M 256 238 Q 258 242 254 246 L 250 245" 
          fill="#b89876" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Menton -->
    <path d="M 250 245 Q 248 255 245 265" 
          fill="none" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Oreille -->
    <path d="M 180 210 Q 175 215 175 225 Q 175 235 180 240 Q 185 240 188 235 Q 188 225 188 220 Q 186 215 180 210" 
          fill="#c4a882" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Détail oreille -->
    <path d="M 182 220 Q 180 225 182 230" 
          fill="none" stroke="#8b7355" stroke-width="1"/>
    
    <!-- Sourcil -->
    <path d="M 240 185 Q 245 183 252 185" 
          fill="none" stroke="#2c2416" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Œil fermé/mi-clos (regard contemplatif) -->
    <path d="M 240 195 Q 245 193 250 195" 
          fill="none" stroke="#2c2416" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Petite ligne sous l'œil -->
    <ellipse cx="245" cy="198" rx="5" ry="2" 
             fill="#a89070" opacity="0.4"/>
  </g>
  
  <!-- Cigarette -->
  <g id="cigarette">
    <!-- Corps de la cigarette -->
    <rect x="265" y="236" width="45" height="4" 
          fill="#f5f5f0" stroke="#d4d4cc" stroke-width="0.5"/>
    
    <!-- Filtre orange -->
    <rect x="265" y="236" width="8" height="4" 
          fill="#e8a04a" stroke="#d4903a" stroke-width="0.5"/>
    
    <!-- Bout incandescent -->
    <ellipse cx="311" cy="238" rx="2.5" ry="2" 
             fill="#8b4513" opacity="0.9"/>
    <ellipse cx="311" cy="238" rx="1.5" ry="1.2" 
             fill="#a0522d" opacity="0.8"/>
    
    <!-- Fumée élégante -->
    <path d="M 313 238 Q 320 235 325 230 Q 330 224 332 215 Q 333 205 330 195" 
          fill="none" stroke="#9999aa" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    
    <path d="M 315 237 Q 323 233 330 225 Q 336 216 340 205 Q 342 195 340 185" 
          fill="none" stroke="#9999aa" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    
    <!-- Petites volutes de fumée -->
    <path d="M 328 220 Q 332 218 334 220" 
          fill="none" stroke="#9999aa" stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
    
    <path d="M 335 200 Q 338 198 340 200" 
          fill="none" stroke="#9999aa" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
  </g>
  
  <!-- Signature stylisée -->
  <text x="280" y="480" font-family="'Libre Baskerville', serif" 
        font-size="18" font-style="italic" fill="#8b7355" opacity="0.6">
    A. Camus
  </text>
</svg>